<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>show users</title>
<!-- css -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/custiom.css}" rel="stylesheet" />
<!-- java scripts  -->
<script type="text/javascript" th:src="@{/scripts/bootstrap.min.js}" />
</head>
<body>
	<div class="container">
		<ul class="list-group" th:each="user: ${users}">
			<li class="list-group-item list-group-item-primary" th:text="${user.login}"></li>
		</ul>

	</div>
</body>
</html>
